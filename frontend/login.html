<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | Certify™</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5",
                        "primary-dark": "#4338ca",
                        brand: "#fcd34d", // Amber-300 for the brand name pop
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'card': '32px',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .mountain-bg {
            background: linear-gradient(to bottom, #dbeafe, #93c5fd);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dark .mountain-bg {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        .scenic-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* Glass Card Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.4);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Highly Transparent Input Fields */
        .input-glass {
            /* !important added to override Tailwind forms default white background */
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #1e293b;
            transition: all 0.2s ease;
            /* Reset any shadows */
            box-shadow: none !important;
        }

        .dark .input-glass {
            background-color: rgba(30, 41, 59, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white;
        }

        .input-glass:focus {
            background-color: rgba(255, 255, 255, 0.25) !important;
            /* ONLY change border color, NO thick rings */
            border-color: #4F46E5 !important;
            box-shadow: 0 0 0 1px #4F46E5 !important;
            /* Very thin 1px outline of same color */
            outline: none !important;
        }

        .dark .input-glass:focus {
            background-color: rgba(30, 41, 59, 0.5) !important;
            border-color: #6366f1 !important;
            box-shadow: 0 0 0 1px #6366f1 !important;
        }

        /* Placeholder color adjustment */
        .input-glass::placeholder {
            color: rgba(30, 41, 59, 0.6);
        }

        .dark .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Fix for Chrome/Safari Autofill background ruining glass effect */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.05) inset !important;
            -webkit-text-fill-color: #1e293b !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .dark input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.3) inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 md:p-8 transition-colors duration-300">

    <!-- Background -->
    <div class="mountain-bg">
        <img alt="Scenic mountain landscape at dawn" class="scenic-image mix-blend-overlay dark:mix-blend-overlay"
            src="public/assets/login_background.webp" />
    </div>

    <!-- Main Glass Card Container -->
    <div
        class="w-full max-w-5xl glass-card rounded-card flex flex-col md:flex-row overflow-hidden min-h-[600px] transition-all duration-300">

        <!-- Left Panel Wrapper -->
        <div class="md:w-[45%] p-3 md:p-4 flex flex-col">
            <!-- Floating Inner Card -->
            <div
                class="relative rounded-[24px] w-full h-full flex flex-col justify-end text-white overflow-hidden shadow-2xl bg-white/10 backdrop-blur-2xl">

                <!-- Background Image -->
                <img src="public/assets/login_leftcard.webp"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 hover:scale-105 opacity-85"
                    alt="Login Visual" />

                <!-- Soft Gradient Overlay for text readability -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>

                <div class="relative z-10 p-8 md:p-12 mb-4">
                    <h1 class="text-3xl md:text-5xl font-bold leading-tight tracking-tight drop-shadow-sm">
                        Welcome to <span class="text-brand font-black tracking-normal">Certify™</span>
                    </h1>
                    <p class="mt-6 text-white/90 text-lg font-light leading-relaxed">
                        Your one-stop destination for generating, exporting, and emailing professional certificates.
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="md:w-[55%] p-8 md:p-16 flex flex-col justify-center relative">
            <div class="max-w-md mx-auto w-full">
                <!-- Header -->
                <div class="mb-10">
                    <h2 class="text-3xl font-bold text-slate-800 dark:text-white tracking-tight mb-2">Welcome back</h2>
                    <p class="text-slate-500 dark:text-slate-300 text-base">
                        Enter your details to access the dashboard
                    </p>
                </div>

                <!-- Form -->
                <form class="space-y-6" onsubmit="event.preventDefault();">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2 ml-1"
                            for="username">Username</label>
                        <!-- Removed focus:ring-4, added focus:ring-0 -->
                        <input
                            class="w-full px-4 py-3.5 rounded-xl input-glass text-slate-900 focus:ring-0 transition-all outline-none placeholder-slate-600 dark:placeholder-slate-400"
                            id="username" name="username" placeholder="Enter your username" type="text" />
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2 ml-1">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-200"
                                for="password">Password</label>
                        </div>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3.5 rounded-xl input-glass text-slate-900 focus:ring-0 transition-all outline-none placeholder-slate-600 dark:placeholder-slate-400"
                                id="password" name="password" placeholder="Enter your password" type="password" />
                            <button
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors"
                                type="button" onclick="togglePasswordVisibility()">
                                <span class="material-symbols-outlined text-[20px]"
                                    id="password-toggle-icon">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center space-x-2 mb-2 ml-1">
                        <input type="checkbox" id="remember" name="remember"
                            class="w-4 h-4 rounded border-slate-300 dark:border-slate-600 bg-white/20 dark:bg-slate-700/50 text-primary border-none focus:ring-0 outline-none transition-colors cursor-pointer" />
                        <label for="remember"
                            class="text-sm font-medium text-slate-600 dark:text-slate-300 cursor-pointer select-none">Remember
                            me</label>
                    </div>

                    <button
                        class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all transform hover:-translate-y-0.5 active:translate-y-0 text-lg mt-4"
                        type="submit">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }
    </script>
</body>

</html>
